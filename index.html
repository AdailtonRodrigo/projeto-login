<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai uma imagem --->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acesar a sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email"
                            required>
                        <label for="iemail">email</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8"
                            required><label for="isenha">senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="buttom">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
